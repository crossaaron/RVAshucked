<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RVA Shucked</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha384-PaAXG6+jSgdshuo6vfUlKWn4lPCWBBE1xxs4LhwbqgpRdHWPtjR7XvKkj8cEAqd4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/shucked_style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="header-navbar">
                    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
                        <a class="navbar-brand" href="home.html">
                            <img src="assets/img/oysterlogo.svg" alt="logo" class="logo-image">
                        </a>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">INFO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">VSORP</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">SIGN IN</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">EVENTS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">VIRGINIA OYSTER TRAIL</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="row page-content">
            <div class="col">
                <h1 id="content-title">USER PAGE</h1>
            </div>
        </div>
        <!-- User Pic -->
        <div class="row">
            <div class="col">
                <div class="user-pic">
                    <img class="img-fluid rounded-circle" src="assets/img/stockprofile.jpg" alt="profile">
                </div>
            </div>
            <div class="col">
                <div class="progress oysters-rating">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                        40%
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="progress oysters-returned">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                        40%
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="user-map">
                    <iframe src="https://www.google.com/maps/d/embed?mid=1WzQLTuRn8EowgoG_Lgt3k-ZzWc0Bjbey" width="900" height="450"></iframe>
                </div>
            </div>
        </div>
        <!-- User Notes and Log -->
        <div class="row">
            <div class="col-lg-6">
                <div class="oyster-history">
                    <div class="form-group">
                        <label for="comment">Oyster History:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                    <button type="submit" id="addHistory">Submit History</button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="tasting-notes">
                    <div class="form-group">
                        <label for="comment">Tasting Notes:</label>
                        <textarea class="form-control" rows="5" id="tastingNotesComment"></textarea>
                    </div>
                    <button type="submit" id="addNotes">Submit Notes</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <h2>Past Notes</h2>
                    <hr>
                    <div id="note-area"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Jquery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
